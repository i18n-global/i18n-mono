name: Deploy to Vercel

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/**"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout demo code
        uses: actions/checkout@v4
        with:
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Checkout core package
        uses: actions/checkout@v4
        with:
          repository: i18n-global/i18nexus
          path: ../packages/core
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout tools package
        uses: actions/checkout@v4
        with:
          repository: i18n-global/i18nexus-tools
          path: ../packages/tools
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build core package
        run: |
          cd ../packages/core
          npm ci
          npm run build

      - name: Build tools package
        run: |
          cd ../packages/tools
          npm ci
          npm run build

      - name: Install demo dependencies
        run: |
          npm ci

      - name: Build demo project
        run: npm run build
        env:
          NEXT_PUBLIC_VERCEL_ENV: production

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Î∞∞Ìè¨Í∞Ä ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!\n\n' + '${{ steps.vercel-deploy.outputs.preview-url }}'
            })

