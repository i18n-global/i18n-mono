name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Turbo
        uses: turbo/setup-action@v1
        with:
          version: latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: turbo run build
        continue-on-error: true

      - name: Test
        run: turbo run test
        continue-on-error: true

      - name: Lint
        run: turbo run lint
        continue-on-error: true
