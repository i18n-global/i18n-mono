name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build core packages first
        run: npx turbo run build --filter=i18nexus --filter=i18nexus-tools
        continue-on-error: false

      - name: Lint
        run: npx turbo run lint
        continue-on-error: false

      - name: Build
        run: npx turbo run build
        continue-on-error: true

      - name: Test
        run: npx turbo run test
        continue-on-error: true
