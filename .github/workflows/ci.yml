name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    name: Detect Changed Packages
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      tools: ${{ steps.filter.outputs.tools }}
      demo: ${{ steps.filter.outputs.demo }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            core:
              - 'packages/core/**'
              - 'turbo.json'
              - 'package.json'
            tools:
              - 'packages/tools/**'
              - 'turbo.json'
              - 'package.json'
            demo:
              - 'apps/demo/**'
              - 'packages/core/**'
              - 'packages/tools/**'
              - 'turbo.json'
              - 'package.json'

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: detect-changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: npm ci

      - name: Build core packages first
        if: needs.detect-changes.outputs.core == 'true' || needs.detect-changes.outputs.tools == 'true'
        run: |
          if [ "${{ needs.detect-changes.outputs.core }}" == "true" ]; then
            npx turbo run build --filter=i18nexus
          fi
          if [ "${{ needs.detect-changes.outputs.tools }}" == "true" ]; then
            npx turbo run build --filter=i18nexus-tools
          fi
        continue-on-error: false

      - name: Lint
        run: |
          FILTERS=""
          if [ "${{ needs.detect-changes.outputs.core }}" == "true" ]; then
            FILTERS="$FILTERS --filter=i18nexus"
          fi
          if [ "${{ needs.detect-changes.outputs.tools }}" == "true" ]; then
            FILTERS="$FILTERS --filter=i18nexus-tools"
          fi
          # demo는 CI에서 제외 (Vercel에서 자동 빌드)
          # if [ "${{ needs.detect-changes.outputs.demo }}" == "true" ]; then
          #   FILTERS="$FILTERS --filter=i18nexus-demo"
          # fi
          if [ -n "$FILTERS" ]; then
            npx turbo run lint $FILTERS
          else
            echo "No packages changed, skipping lint"
          fi
        continue-on-error: false

      - name: Build with Turbo cache
        run: |
          FILTERS=""
          if [ "${{ needs.detect-changes.outputs.core }}" == "true" ]; then
            FILTERS="$FILTERS --filter=i18nexus"
          fi
          if [ "${{ needs.detect-changes.outputs.tools }}" == "true" ]; then
            FILTERS="$FILTERS --filter=i18nexus-tools"
          fi
          # demo는 CI에서 제외 (Vercel에서 자동 빌드)
          # if [ "${{ needs.detect-changes.outputs.demo }}" == "true" ]; then
          #   FILTERS="$FILTERS --filter=i18nexus-demo"
          # fi
          if [ -n "$FILTERS" ]; then
            npx turbo run build $FILTERS
          else
            echo "No packages changed, skipping build"
          fi
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        continue-on-error: true

      - name: Test with Turbo cache
        run: |
          FILTERS=""
          if [ "${{ needs.detect-changes.outputs.core }}" == "true" ]; then
            FILTERS="$FILTERS --filter=i18nexus"
          fi
          if [ "${{ needs.detect-changes.outputs.tools }}" == "true" ]; then
            FILTERS="$FILTERS --filter=i18nexus-tools"
          fi
          # demo는 CI에서 제외 (Vercel에서 자동 빌드)
          # if [ "${{ needs.detect-changes.outputs.demo }}" == "true" ]; then
          #   FILTERS="$FILTERS --filter=i18nexus-demo"
          # fi
          if [ -n "$FILTERS" ]; then
            npx turbo run test $FILTERS
          else
            echo "No packages changed, skipping test"
          fi
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        continue-on-error: true
