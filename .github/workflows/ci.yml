name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    name: ğŸ” Detect Changed Packages
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      tools: ${{ steps.filter.outputs.tools }}
      demo: ${{ steps.filter.outputs.demo }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            core:
              - 'packages/core/**'
              - 'turbo.json'
              - 'package.json'
            tools:
              - 'packages/tools/**'
              - 'turbo.json'
              - 'package.json'
            demo:
              - 'apps/demo/**'
              - 'packages/core/**'
              - 'packages/tools/**'
              - 'turbo.json'
              - 'package.json'

  core:
    name: ğŸ§© Core Package
    needs: detect-changes
    if: needs.detect-changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npx turbo run lint --filter=i18nexus
        continue-on-error: false

      - name: ğŸ§ª Test
        run: npx turbo run test --filter=i18nexus
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        continue-on-error: false

      - name: ğŸ—ï¸ Build
        run: npx turbo run build --filter=i18nexus
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        continue-on-error: false

  tools:
    name: ğŸ› ï¸ Tools Package
    needs: detect-changes
    if: needs.detect-changes.outputs.tools == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npx turbo run lint --filter=i18nexus-tools
        continue-on-error: false

      - name: ğŸ§ª Test
        run: npx turbo run test --filter=i18nexus-tools
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        continue-on-error: false

      - name: ğŸ—ï¸ Build
        run: npx turbo run build --filter=i18nexus-tools
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        continue-on-error: false

  demo:
    name: ğŸ¨ Demo App
    needs: detect-changes
    if: needs.detect-changes.outputs.demo == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npx turbo run lint --filter=i18nexus-demo
        continue-on-error: false

      - name: ğŸ—ï¸ Build
        run: npx turbo run build --filter=i18nexus-demo
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          NEXT_PUBLIC_VERCEL_ENV: production
        continue-on-error: false
