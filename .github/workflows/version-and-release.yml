name: Version and Release

on:
  push:
    branches: [main]

jobs:
  check-release-commit:
    name: Check for Release Commit
    runs-on: ubuntu-latest
    outputs:
      should_release_core: ${{ steps.check.outputs.core }}
      should_release_tools: ${{ steps.check.outputs.tools }}
      should_release_demo: ${{ steps.check.outputs.demo }}
      core_version: ${{ steps.parse.outputs.core_version }}
      tools_version: ${{ steps.parse.outputs.tools_version }}
      demo_version: ${{ steps.parse.outputs.demo_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get commit message
        id: commit
        run: |
          # 첫 줄만 가져오기 (제목만) - 여러 줄 메시지의 YAML 파싱 오류 방지
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "Commit message: $COMMIT_MSG"

      - name: Check for release pattern
        id: check
        run: |
          COMMIT_MSG="${{ steps.commit.outputs.message }}"

          # Check for feat[core]: version X.X.X release
          if echo "$COMMIT_MSG" | grep -qE "^feat\[core\]:\s*version\s+[0-9]+\.[0-9]+\.[0-9]+\s+release"; then
            echo "core=true" >> $GITHUB_OUTPUT
            echo "✅ Core release detected"
          else
            echo "core=false" >> $GITHUB_OUTPUT
          fi

          # Check for feat[tools]: version X.X.X release
          if echo "$COMMIT_MSG" | grep -qE "^feat\[tools\]:\s*version\s+[0-9]+\.[0-9]+\.[0-9]+\s+release"; then
            echo "tools=true" >> $GITHUB_OUTPUT
            echo "✅ Tools release detected"
          else
            echo "tools=false" >> $GITHUB_OUTPUT
          fi

          # Check for feat[demo]: version X.X.X release
          if echo "$COMMIT_MSG" | grep -qE "^feat\[demo\]:\s*version\s+[0-9]+\.[0-9]+\.[0-9]+\s+release"; then
            echo "demo=true" >> $GITHUB_OUTPUT
            echo "✅ Demo release detected"
          else
            echo "demo=false" >> $GITHUB_OUTPUT
          fi

      - name: Parse version numbers
        id: parse
        run: |
          COMMIT_MSG="${{ steps.commit.outputs.message }}"

          # Extract core version
          if [ "${{ steps.check.outputs.core }}" == "true" ]; then
            CORE_VERSION=$(echo "$COMMIT_MSG" | grep -oE "version\s+[0-9]+\.[0-9]+\.[0-9]+" | grep -oE "[0-9]+\.[0-9]+\.[0-9]+")
            echo "core_version=$CORE_VERSION" >> $GITHUB_OUTPUT
            echo "Core version: $CORE_VERSION"
          fi

          # Extract tools version
          if [ "${{ steps.check.outputs.tools }}" == "true" ]; then
            TOOLS_VERSION=$(echo "$COMMIT_MSG" | grep -oE "version\s+[0-9]+\.[0-9]+\.[0-9]+" | grep -oE "[0-9]+\.[0-9]+\.[0-9]+")
            echo "tools_version=$TOOLS_VERSION" >> $GITHUB_OUTPUT
            echo "Tools version: $TOOLS_VERSION"
          fi

          # Extract demo version
          if [ "${{ steps.check.outputs.demo }}" == "true" ]; then
            DEMO_VERSION=$(echo "$COMMIT_MSG" | grep -oE "version\s+[0-9]+\.[0-9]+\.[0-9]+" | grep -oE "[0-9]+\.[0-9]+\.[0-9]+")
            echo "demo_version=$DEMO_VERSION" >> $GITHUB_OUTPUT
            echo "Demo version: $DEMO_VERSION"
          fi

  release-core:
    name: Release Core Package
    needs: check-release-commit
    if: needs.check-release-commit.outputs.should_release_core == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version
        working-directory: packages/core
        run: |
          VERSION="${{ needs.check-release-commit.outputs.core_version }}"
          npm version $VERSION --no-git-tag-version --allow-same-version
          echo "✅ Updated package.json to version $VERSION"

      - name: Build with Turbo cache
        run: npx turbo run build --filter=i18nexus
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Check if version exists on npm
        id: check-npm
        run: |
          VERSION="${{ needs.check-release-commit.outputs.core_version }}"
          if npm view i18nexus@$VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "⚠️ Version $VERSION already exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "✅ Version $VERSION is new"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        if: steps.check-npm.outputs.exists != 'true'
        working-directory: packages/core
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        if: steps.check-npm.outputs.exists != 'true'
        run: |
          VERSION="${{ needs.check-release-commit.outputs.core_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/core/package.json packages/core/package-lock.json
          git commit -m "chore[core]: bump version to $VERSION" || true
          git push origin main || true

      - name: Create Git Tag
        if: steps.check-npm.outputs.exists != 'true'
        run: |
          VERSION="${{ needs.check-release-commit.outputs.core_version }}"
          git tag -a "core-v$VERSION" -m "Release i18nexus@$VERSION"
          git push origin "core-v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-tools:
    name: Release Tools Package
    needs: check-release-commit
    if: needs.check-release-commit.outputs.should_release_tools == 'true'
    runs-on: ubuntu-latest
    permissions:
