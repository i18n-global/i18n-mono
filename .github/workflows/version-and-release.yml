            echo "✅ Version $VERSION is new"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        if: steps.check-npm.outputs.exists != 'true'
        working-directory: packages/tools
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version bump
        if: steps.check-npm.outputs.exists != 'true'
        run: |
          VERSION="${{ needs.check-release-commit.outputs.tools_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/tools/package.json packages/tools/package-lock.json
          git commit -m "chore[tools]: bump version to $VERSION" || true
          git push origin main || true

      - name: Create Git Tag
        if: steps.check-npm.outputs.exists != 'true'
        run: |
          VERSION="${{ needs.check-release-commit.outputs.tools_version }}"
          git tag -a "tools-v$VERSION" -m "Release i18nexus-tools@$VERSION"
          git push origin "tools-v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-demo:
    name: Release Demo App
    needs: check-release-commit
    if: needs.check-release-commit.outputs.should_release_demo == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
