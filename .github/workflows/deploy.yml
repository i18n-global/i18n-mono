name: Deploy Packages

on:
  push:
    branches: [main]
    paths:
      - "packages/core/**"
      - "packages/tools/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:
    inputs:
      package:
        description: "Package to deploy (core, tools, all)"
        required: false
        type: choice
        options:
          - all
          - core
          - tools

jobs:
  detect-changes:
    name: üîç Detect Changed Packages
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      tools: ${{ steps.filter.outputs.tools }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            core:
              - 'packages/core/**'
            tools:
              - 'packages/tools/**'

  deploy-core:
    name: üì¶ Deploy Core to NPM
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.core == 'true' ||
      github.event.inputs.package == 'core' ||
      github.event.inputs.package == 'all'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build
        run: npx turbo run build --filter=i18nexus

      - name: üìã Get version
        id: version
        working-directory: packages/core
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: üîç Check if version exists
        id: check-version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if npm view i18nexus@$VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üì§ Publish to NPM
        if: steps.check-version.outputs.exists != 'true'
        working-directory: packages/core
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üè∑Ô∏è Create Git Tag
        if: steps.check-version.outputs.exists != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "manNomi"
          git config user.email "hanmw110@naver.com"
          git tag -a "core-v$VERSION" -m "Release i18nexus@$VERSION" || true
          git push origin "core-v$VERSION" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-tools:
    name: üõ†Ô∏è Deploy Tools to NPM
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.tools == 'true' ||
      github.event.inputs.package == 'tools' ||
      github.event.inputs.package == 'all'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build
        run: npx turbo run build --filter=i18nexus-tools

      - name: üìã Get version
        id: version
        working-directory: packages/tools
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: üîç Check if version exists
        id: check-version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if npm view i18nexus-tools@$VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üì§ Publish to NPM
        if: steps.check-version.outputs.exists != 'true'
        working-directory: packages/tools
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: üè∑Ô∏è Create Git Tag
        if: steps.check-version.outputs.exists != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "manNomi"
          git config user.email "hanmw110@naver.com"
          git tag -a "tools-v$VERSION" -m "Release i18nexus-tools@$VERSION" || true
          git push origin "tools-v$VERSION" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
